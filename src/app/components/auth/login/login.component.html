<div class="blur-background" *ngIf="showModal">
  <div class="flip-container" [class.flip]="isAdminView">
    
    <!-- LOGIN CARD -->
    <div class="flip-card front">
      <button class="admin-icon"></button>
      <!-- <button class="close-icon" href="#" (click)="closeModal()">✖</button> -->
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Email" [(ngModel)]="email">
        <input type="password" placeholder="Password" [(ngModel)]="password">
        <button (click)="login()">Login</button>
      </form>
      <p>Don't have an account? <a (click)="showSignup()">Sign Up</a></p>
      <p><a (click)="toggleAdminView()">Admin Login</a></p>
    </div>

    <!-- ADMIN LOGIN CARD -->
    <div class="flip-card back">
      <!-- <button class="back-icon" (click)="toggleAdminView()">←</button>
      <button class="close-icon" href="#" (click)="closeModal()">✖</button> -->
      <h2>Admin Login</h2>
      <form>
        <input type="text" placeholder="Username" [(ngModel)]="adminUsername">
        <input type="password" placeholder="Password" [(ngModel)]="adminPassword">
        <button (click)="adminLogin()">Login</button>
      </form>
    </div>

  </div>
</div>
